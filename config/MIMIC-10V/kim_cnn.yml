# data
data_dir: data/MIMIC-10V
data_name: MIMIC-10V
min_vocab_freq: 3
max_seq_length: 2500
include_test_labels: true

# train
seed: 1337
epochs: 50
batch_size: 8
optimizer: adam
learning_rate: 0.0003
weight_decay: 0
patience: 10
shuffle: true

# eval
eval_batch_size: 1
monitor_metrics: ['Macro-F1', 'Micro-F1', 'RP@15', 'nDCG@15', 'Loss']
val_metric: RP@15

# model
model_name: KimCNN
init_weight: kaiming_uniform
network_config:
  embed_dropout: 0.2
  encoder_dropout: 0.2
  filter_sizes: [10]
  num_filter_per_size: 1024

# pretrained vocab / embeddings
vocab_file: data/MIMIC-10V/vocab.csv
embed_file: data/MIMIC-10V/processed_full.embed
normalize_embed: true
